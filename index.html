<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz + API Example</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h1>Quiz & Random Joke</h1>

    <div id="quiz-section">
      <h2 id="question">Loading question...</h2>
      <ul id="options"></ul>
      <button id="next">Next</button>
    </div>

    <div id="result" class="hidden"></div>

    <hr />

    <div id="joke-section">
      <h2>Random Joke</h2>
      <p id="joke">Click the button below to get a joke!</p>
      <button id="getJoke">Get Joke</button>
    </div>
  </div>

  <script src="script.js"></script>
</script>
</body>
</html>
